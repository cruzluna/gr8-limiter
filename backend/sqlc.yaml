version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/database/queries/query.sql"
    schema: "internal/database/schema.sql"
    gen:
      go:
        package: "database"
        out: "internal/database/"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              type: "string"
        emit_json_tags: false
        emit_db_tags: false
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
